# ~/.tmuxinator/cuoca.yml

name: cuoca
root: ~/

pre:
  - brew update
  - brew outdated
  - ssh-add ~/.ssh/cuoca/cuoca_id_rsa
  - cd ~/project/cuoca
  - vagrant up

windows:
  - mac: cd ~/Dropbox/Kobito
  - work:
    - cd ~/project/cuoca
    - vagrant ssh
  - git:
    - cd ~/project/cuoca
    - vagrant ssh
  - tig:
    - cd ~/project/cuoca
    - vagrant ssh
  - /var/www/html:
    - cd ~/project/cuoca
    - vagrant ssh
  - mac2:
