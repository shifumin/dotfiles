# ~/.tmuxinator/cuoca.yml

name: cuoca
root: ~/

pre:
  - ssh-add ~/.ssh/cuoca/cuoca_id_rsa

windows:
  - mac:
    - cd ~/Dropbox/Kobito
    - brew update
  - work:
    - cd ~/project/cuoca
    - vagrant up
  - work2:
    - cd ~/project/cuoca
  - git:
    - cd ~/project/cuoca
  - tig:
    - cd ~/project/cuoca
  - /var/www/html:
    - cd ~/project/cuoca
  - log:
    - cd ~/project/cuoca
  - dev:
    - cd ~/project/cuoca
  - mac2:
