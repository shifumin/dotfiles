# ~/.tmuxinator/allin-vagrant.yml

name: allin
root: ~/

windows:
  - server:
      layout: tiled
      panes:
        - pane1:
          - cd /vagrant/allin
          - mongod
        - pane2:
          - cd /vagrant/allin
          - npm run webpack
        - pane3:
          - cd /vagrant/allin-web
          - bin/gulp serve
        - pane4:
          - cd /vagrant/allin-sns-notification/
          - npm run dev
  - rails_s:
    - cd /vagrant/allin
    - bin/rails s -b 0.0.0.0
  - rails_c:
    - cd /vagrant/allin
    - bin/rails c
  - git:
    - cd /vagrant/allin
    - zsh
  - tig:
    - cd /vagrant/allin
    - zsh
  - work:
    - cd /vagrant/allin
    - zsh
  - work2:
    - cd /vagrant/allin-web
    - zsh
  - work3:
    - cd /vagrant/allin
    - zsh
  - dotfiles:
    - cd ~/.ghq/github.com/shifumin/dotfiles
    - zsh
