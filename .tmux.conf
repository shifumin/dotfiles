
#utf setting
set-window-option -g utf8 on
set-window-option -g automatic-rename off


# Set the prefix to C-t
unbind C-b
set -g prefix C-t
bind C-t send-prefix


## disable ESC delay
set -s escape-time 0

setw -g window-status-current-attr underscore

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"


# copy-mode ^[
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer


## ペイン設定

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+



## コピーモード

# viのキーバインドを使用する
setw -g mode-keys vi
# クリップボード共有を有効にする
# set-option -g default-command "reattach-to-user-namespace -l zsh"
# コピーモードの操作をvi風に設定する
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"



### 表示

# 256色ターミナル
set -g default-terminal "screen-256color"

# ウィンドウのインデックスを1から始める
set -g base-index 1


## コマンドラインの色
set -g message-fg white
set -g message-bg black
set -g message-attr bright


## ウィンドウ

# ウィンドウリストの色を設定する
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright


## ペイン

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black

# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow


## ステータスバー

# ステータスバーの色
set -g status-fg white
set -g status-bg black

# 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
# 右パネルを設定する
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
# ステータスバーのUTF-8サポートを有効にする
set -g status-utf8 on
# リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
# ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
# ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
# ステータスバーを上部に表示する
set -g status-position top


# ----------------- #
# ウィンドウの振る舞い #
# ----------------- #

# マウスでスクロールできるようにする
set-window-option -g mode-mouse on
# これを有効にすると、MacでCommand+Cなどができなくなるが、
# Optionを押しながら範囲選択すると、コピーできる。

# ウィンドウ(タブ)を閉じた時、ウインドウ番号を付番をしなおす
set-option -g renumber-windows on


# 色コード: http://www.calmar.ws/vim/256-xterm-24bit-rgb-color-chart.html

# 非アクティブなウィンドウの色
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default

# アクティブなウィンドウの色
set-window-option -g window-status-current-fg colour16
set-window-option -g window-status-current-bg colour178


